<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gear Guardian & Recall Radar{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Gear Guardian & Recall Radar</h1>
        <nav>
            <ul class="nav-left">
                <li><a href="/">Home</a></li>
            </ul>
            <ul class="nav-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'reviews:equipment_detail' equipment_id=1 %}">Reviews</a></li>
                    <li><p>Hello, {{ user.username }}</p></li>
                    <li class="logout"><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="hero-image">
        <img src="{% static 'img/heroimage.webp' %}" alt="Hero Image">
    </div>
    {% block content %}
    {% endblock %}
    <footer>
        <p>&copy; 2024 Gear Guardian & Recall Radar</p>
    </footer>
    <script src="{% static '/static/js/scripts.js' %}"></script>
</body>
</html>
