{% extends 'base.html' %}

{% block title %}Equipment List{% endblock %}

{% block content %}
<div class="container">
    <h2>All Equipment</h2>
    <ul>
        {% for item in equipment %}
            <li>
                <a href="{% url 'reviews:add_review' item.id %}">{{ item.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
