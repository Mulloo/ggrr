{% extends 'base.html' %}

{% block title %}Post Review{% endblock %}

{% block content %}
<div class="container-review">
    <div class="form-container">
        <a href="{% url 'reviews:equipment_detail' equipment.id %}" class="btn back-link">Go back</a>
        
        <h2>Post Your Review for {{ equipment.name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn submit-btn">Submit Review</button>
        </form>
    </div>
</div>
{% endblock %}
